name: Build & Deploy Recipe Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'recipes/**'
      - 'src/**'
      - 'public/**'
      - 'astro.config.mjs'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/build-deploy.yml'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          CI: true

          # Defaults for GitHub Pages project sites: https://<owner>.github.io/<repo>/ [web:93]
          # Your astro.config.mjs can use these to compute default site/base.
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}

          # Optional overrides (set in repo Settings → Secrets and variables → Actions → Variables)
          # For username.github.io or a custom domain:
          #   PUBLIC_SITE=https://username.github.io   (or https://example.com)
          #   PUBLIC_BASE=/   (or empty)
          PUBLIC_SITE: ${{ vars.PUBLIC_SITE }}
          PUBLIC_BASE: ${{ vars.PUBLIC_BASE }}

          # Optional branding overrides:
          PUBLIC_APP_NAME: ${{ vars.PUBLIC_APP_NAME }}
          PUBLIC_APP_SHORT_NAME: ${{ vars.PUBLIC_APP_SHORT_NAME }}
          PUBLIC_APP_DESCRIPTION: ${{ vars.PUBLIC_APP_DESCRIPTION }}
          PUBLIC_THEME_COLOR: ${{ vars.PUBLIC_THEME_COLOR }}
          PUBLIC_BG_COLOR: ${{ vars.PUBLIC_BG_COLOR }}

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
